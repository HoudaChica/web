<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>

	
</head>
<body>


<div id="mapid" style="width: 1200px; height: 800px;"></div>
<script>

	var mymap = L.map('mapid').setView([33.97667677306438, -6.866645959804692], 18);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(mymap);

	L.marker([33.976052, -6.866294]).addTo(mymap)
		.bindPopup("Bonjour la topo à l'ère COVID :-) ");

	L.circle([51.508, -0.11], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[33.97667677306438, -6.866645959804692],
		[33.97618164714994, -6.8671141123468775],
		[33.976319494995295, -6.867304087291532],
		[33.976719865426254, -6.867086866620649]
	]).addTo(mymap).bindPopup("I am a polygon.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
